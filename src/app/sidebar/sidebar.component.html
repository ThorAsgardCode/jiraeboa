<!-- Sidebar -->
<ul
  class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion"
  id="accordionSidebar"
>
  <!-- Sidebar - Brand -->
  <a
    class="sidebar-brand d-flex align-items-center justify-content-center"
    href="index.html"
  >
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-laugh-wink"></i>
    </div>
    <div class="sidebar-brand-text mx-3 text-left" style="color:white">
      Projects

      <button class="btn btn-secondary text-end" style="color:white">+</button>
    </div>

  <li *ngFor="let menu of sidebarMenuArray; let i = index" class="nav-item">

      <img

        class="img-fluid img-thumbnail rounded"
        alt="30"

      />
      <span>{{ menu.tittle }}</span>
    </a>
  </li>

  <!-- end Dynamic Nav Menu-->

  <div class="text-center d-none d-md-inline">

    >
